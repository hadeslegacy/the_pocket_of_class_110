<html>

<head>
    <title>hand Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>

            <h3 class="btn btn-warning heading" style=" color: black;">hand Emotion for emogi to come
                <br><br>
                <span>&#128512;</span>
                <span>&#128526;</span>
                <span>&#128528;</span>
                <span>&#128532;</span>
                <span>&#128545;</span>
                <span>&#128564;</span>
            </h3>

            <br><br>

            <p style="font-size: 22px; color: black;">Take your hands cool selfie to generate emoji
                <br>
                <b style="color: orange">Are you noice?</b>
                <br>
                <b style="color: blue">Are you thumbs up?</b>
                <br>
                <b style="color: red">Are you bird?</b>
                <br>
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label style=" color: black;">webcam view - </label>
                <div id="camera"></div>
                <br><br>

                <button onclick="take_snapshot();" class="btn btn-danger">Take Snapshot for free food >:)))))))</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label style=" color: black;">Predictione 1(uno)- </label>
                <p class="emotion_name" id="result_emotion_name"></p>
                <p class="emoji" id="update_emogi"></p>

                <br><br>


                <label style=" color: black;">Predictione 2(dos)- </label>
                <p class="emotion_name" id="result_emotion_name2"></p>
                <p class="emoji" id="update_emogi2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label style=" color: black;">Snapshot - </label>
                <div id="result"></div>
                <br><br>

                <button onclick="emoji_select();" class="btn btn-danger">Select the correct emoji mode for free
                    food</button>
            </div>

        </center>

    </div>

    <script src="main.js"></script>

</body>

</html>
